<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Email Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background-color: #007BFF;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our Newsletter</h1>
        </div>
        <div class="content">
            <p>Hello, {{name}} </p>
            <p>Thank you for subscribing to our newsletter! We're excited to have you on board.</p>
            <p>Stay tuned for updates, promotions, and more.</p>
            <p>Best regards,<br>The Team</p>
        </div>
        <div class="footer">
            <p>If you no longer wish to receive these emails, you can <a href="#">unsubscribe here</a>.</p>
        </div>
    </div>
</body>
</html>
