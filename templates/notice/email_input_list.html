{% extends 'base.html' %}
{% load static %}

<!-- 引用tools的css文件 -->
{% block extra_head %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="card">
            <div class="card-header">
                <h1>手动发送邮件系统</h1>
            </div>
            <div class="card-body">
                <form action="{% url 'notice:send_email' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="message" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="to_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="to_email" multiple required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Email</button>
                </form>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
