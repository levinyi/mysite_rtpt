<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Progress Bar</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            height: 30px;
            display: flex;
        }
        .progress-bar {
            height: 100%;
            background-color: #dc3545; /* Change this to your desired color */
            text-align: center;
            line-height: 30px; /* Make sure this matches the height */
            color: white;
            width: 100%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="progress-container">
        <div class="progress-bar">100%</div>
    </div>
</div>

</body>
</html>
