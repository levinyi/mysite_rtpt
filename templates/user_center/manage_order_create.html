{% extends 'base.html' %}
{% block title %}order{% endblock %}
{% block content %}
<div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'tools:tools_list' %}" class="text-decoration-none">User Center</a></li>
            <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
    </nav>

    <div class="card mt-3">
        <div class="card-header">
            <h3>下单流程</h3>
        </div>
        <div class="card-body">
            <p>1. 选择载体</p>
            <p>2. 选择物种</p>
            <p>3. 提交合成序列</p>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header">
            <h3>Step 1 选择载体</h3>
        </div>
        <div class="card-body">
            <select class="form-select" multiple aria-label="Multiple select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="card-header">
            <h3>Step 2 选择物种</h3>
        </div>
        <div class="card-body">
            <select class="form-select" multiple aria-label="Multiple select example">
                <option selected>Open this select menu</option>
                <option value="1">E.coli</option>
                <option value="2">Yeast</option>
                <option value="3">Mammalian</option>
            </select>
        </div>
        <div class="card-header">
            <h3>Step 3 提交合成序列</h3>
        </div>
        <div class="card-body">
            <h3 class="card-title">填写载体信息.</h3>
            <div id="example" class="mt-3">
                <button onclick="postData()" class="btn btn-primary mt-4">Submit & Analyze Sequences</button>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const container = document.querySelector('#example');
    const hot = new Handsontable(container, {
        colHeaders: ['GeneName', 'Seq5NC', 'Sequence', 'Seq3NC', 'forbiddenSeqs', 'Species', 'VectorID'],
        rowHeaders: true,
        colWidths: [100, 200, 300, 200, 200, 100, 100],  // 设置每列的宽度
        columns: [
            { data: 'GeneName' },
            { data: 'Seq5NC' },
            { data: 'Sequence' },
            { data: 'Seq3NC' },
            { data: 'forbiddenSeqs' },
            { data: 'Species' },
            { data: 'VectorID' },
        ],
        height: 'auto',
        // width: 'auto',
        licenseKey: 'non-commercial-and-evaluation', // for non-commercial use only
    });

    function postData() {
        // 获取Handsontable中的数据
        const data = hot.getData();

        // 使用fetch API发送数据到服务器
        fetch('/user_center/order_create/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // 跳转到载体分析页面
            window.location.href = '/user_center/manage_order/';
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
{% endblock %}
