{% load static %} 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>{% block title %}{% endblock %}</title> 
    <style>
        /* 主布局容器 */
        .main-layout {
            display: flex;
            width: 100%;
        }

        /* 侧边栏容器 */
        .sidebar-wrapper {
            width: 250px;
            transition: width 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar-wrapper.collapsed {
            width: 60px;
        }

        /* 侧边栏内容 */
        .leftslider {
            width: 100%;
            min-height: calc(100vh - 100px);
            position: relative;
            transition: all 0.3s ease;
        }

        .leftslider .link-text {
            display: inline;
            opacity: 1;
            transition: opacity 0.2s ease;
            white-space: nowrap;
        }

        .sidebar-wrapper.collapsed .leftslider {
            padding: 0.5rem 0.25rem !important;
        }

        .sidebar-wrapper.collapsed .link-text {
            opacity: 0;
            display: none;
        }

        .sidebar-wrapper.collapsed hr {
            margin: 0.5rem auto;
            width: 60%;
        }

        .sidebar-wrapper.collapsed .nav-link {
            padding: 0.5rem;
            text-align: center;
            justify-content: center;
        }

        .sidebar-wrapper.collapsed .nav-link i {
            margin: 0 !important;
        }

        /* 主内容区域 */
        .content-wrapper {
            flex: 1;
            min-width: 0;
            transition: all 0.3s ease;
        }

        /* 切换按钮 */
        .toggle-sidebar-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 4px 6px;
            transition: all 0.3s ease;
            color: #6c757d;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-sidebar-btn:hover {
            background: #f8f9fa;
            color: #495057;
            border-color: #adb5bd;
        }

        .sidebar-wrapper.collapsed .toggle-sidebar-btn {
            left: 50%;
            right: auto;
            transform: translateX(-50%);
        }

        /* 移动端响应式 */
        @media (max-width: 768px) {
            .sidebar-wrapper {
                width: 60px;
            }
            .leftslider .link-text {
                display: none;
            }
            .toggle-sidebar-btn {
                display: none;
            }
        }
        /* 可选：悬浮状态下的样式变化 */
        #report-bug-link:hover {
            opacity: 0.8; /* 悬浮时的透明度变化 */
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mermaid.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/select.dataTables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/buttons.dataTables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/handsontable/styles/ht-theme-main.min.css">

    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    {% block extra_head %}
    {% endblock %}
</head> 
<body class="d-flex flex-column min-vh-100"> 
    {% include 'header.html' %}
    <div class="container-fluid p-0">
        <div class="main-layout">
            <div class="sidebar-wrapper">
                {% include 'user_center/leftslider.html' %}
            </div>
            <div class="content-wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- Global Loading Indicator -->
    <div id="loading-indicator" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>正在加载...</p>
        </div>
    </div>
    <script type="text/javascript" charset="utf8" src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/gridjs.umd.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/chart.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/jszip.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/buttons.print.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/dataTables.select.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/dataTables.buttons.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/buttons.flash.min.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/buttons.html5.min.js' %}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>

    <script>
        function showLoading() {
            document.getElementById("loading-indicator").style.display = "flex";
        }

        function hideLoading() {
            document.getElementById("loading-indicator").style.display = "none";
        }
    </script>
    <script>
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip()
        })
    </script>
    <script>
        // Toggle sidebar functionality
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('toggleSidebarBtn');
            const sidebarWrapper = document.querySelector('.sidebar-wrapper');

            if (!toggleBtn || !sidebarWrapper) return;

            // Check localStorage for saved state
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                sidebarWrapper.classList.add('collapsed');
                toggleBtn.innerHTML = '<i class="bi bi-chevron-right"></i>';
            }

            // Toggle button click handler
            toggleBtn.addEventListener('click', function(e) {
                e.preventDefault();
                sidebarWrapper.classList.toggle('collapsed');

                // Toggle icon and save state
                if (sidebarWrapper.classList.contains('collapsed')) {
                    this.innerHTML = '<i class="bi bi-chevron-right"></i>';
                    localStorage.setItem('sidebarCollapsed', 'true');
                } else {
                    this.innerHTML = '<i class="bi bi-chevron-left"></i>';
                    localStorage.setItem('sidebarCollapsed', 'false');
                }
            });
        });
    </script>
    {% block javascript %}{% endblock %}
    {% include 'footer.html' %} 
</body> 
</html>
