{% extends 'base.html' %}
{% block title %}载体构建{% endblock %}
{% block content %}
<div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'tools:tools_list' %}" class="text-decoration-none">User Center</a></li>
            <li class="breadcrumb-item active" aria-current="page"></li>
        </ol>
    </nav>

    <div class="card mt-3">
        <div class="card-header">
            <h3>载体构建流程</h3>
        </div>
        <div class="card-body">
            <p>1. 提交载体序列</p>
            <p>2. 分析载体序列</p>
            <p>3. 保存载体信息</p>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header">
            <h3>Step 1 提交载体序列</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">填写载体信息.</h5>
            <div id="example" class="mt-3">
                <button onclick="postData()" class="btn btn-primary mt-4">Submit & Analyze Sequences</button>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const container = document.querySelector('#example');
    const hot = new Handsontable(container, {
        colHeaders: ['VectorName', 'Seq5NC', 'Sequence', 'Seq3NC', 'forbiddenSeqs'],
        rowHeaders: true,
        colWidths: [100, 200, 400, 200, 100],  // 设置每列的宽度

        height: 'auto',
        // width: 'auto',
        licenseKey: 'non-commercial-and-evaluation', // for non-commercial use only
    });

    function postData() {
        // 获取Handsontable中的数据
        const data = hot.getData();

        // 使用fetch API发送数据到服务器
        fetch('/user_center/vector_add/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // 跳转到载体分析页面
            window.location.href = '/user_center/vector_analyze/';
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
{% endblock %}
