{% extends "base.html" %}
{% load static %}
{% block extra_head %}
<style>
    .img-fluid {
        width: 100%;
        max-width: 100%; /* Ensure the image does not exceed its intrinsic size */
        height: auto;
        display: block;
    }
    /* 响应式字体大小 */
    .h0 {
        font-size: 4vw;
    }
    .small{
        font-size: 2vw;
    }
    /* 小屏幕尺寸调整 */
    @media (max-width: 768px) {
        .h0 {
            font-size: 5vw; /* 调整小屏幕下的字体大小 */
        }
        .image-text {
            top: 50%; /* 调整文本位置 */
            left: 10%;
            transform: translateY(-60%); /* 确保文本不会与头部重叠 */
        }
        .image-text h2{
            font-size: 2.5vw; /* 特定的小屏幕 h2 字体大小 */
        }
        .small{
            font-size: 1.5vw;
        }
    }
</style>
{% endblock %}
{% block title %}RootPath Home Page{% endblock %}
{% block content %}
<div class="image-container" style="position: relative;">
    <img src="{% static 'home.jpg' %}" alt="描述" class="img-fluid">
    <div class="col-md-8 image-text mt-3" style="position: absolute; top: 20%; left: 5%; transform: translateY(-50%); color: white;">
        <h1 class="h0 mt-5">Welcome to RootPath Sequence Submission Website!</h1>
        <h2 class="small mt-5">Our SequenceAnalyzer maximizes your gene synthesis success rate!</h2>
    </div>
</div>

{% endblock %}
