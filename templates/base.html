{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %} {% endblock %}</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
            }
            .monospace-text {
                font-family: 'Consolas', 'Lucida Console', monospace;
            }
            
            /* 设置固定链接的样式 */
            #report-bug-link {
                position: fixed; /* 固定定位 */
                bottom: 20px;    /* 距离底部20px */
                right: 20px;     /* 距离右侧20px */
                z-index: 1000;   /* 在最上层 */
            }

            #report-bug-link img {
                display: block;  /* 块状元素，防止链接下有空隙 */
                width: 50px;     /* 图标的宽度 */
                height: 50px;    /* 图标的高度 */
            }

            /* 可选：悬浮状态下的样式变化 */
            #report-bug-link:hover {
                opacity: 0.8; /* 悬浮时的透明度变化 */
            }
        </style>
        <!-- Preload CSS files -->
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

        <!-- Fallback to load CSS if JavaScript is disabled -->
        <noscript>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
        </noscript>

        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
        {% block extra_head %}
        {% endblock %}
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- 悬浮的 "Report Bug" 图标 -->
        <a href="https://t114xle63y.feishu.cn/docx/Do0qdSPxho0TBWxwRFQcgTqOnue" id="report-bug-link" data-bs-toggle="tooltip" data-bs-replacement="left" title="Report Bug">
            <img src="{% static 'images/reportbug.png' %}" alt="Report Bug" />
        </a>

        {% include "header.html" %}
        {% block content %}
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
        <script>
            $(function () {
                $('[data-bs-toggle="tooltip"]').tooltip()
            })
        </script>
        {% block javascript %} {% endblock %}
        {% include "footer.html" %}
    </body>
</html>
