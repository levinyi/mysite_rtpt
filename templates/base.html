{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %} {% endblock %}</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
            }
            .monospace-text {
                font-family: 'Consolas', 'Lucida Console', monospace;
            }
            
            /* 设置固定链接的样式 */
            #report-bug-link {
                position: fixed; /* 固定定位 */
                bottom: 20px;    /* 距离底部20px */
                right: 20px;     /* 距离右侧20px */
                z-index: 1000;   /* 在最上层 */
            }

            #report-bug-link img {
                display: block;  /* 块状元素，防止链接下有空隙 */
                width: 50px;     /* 图标的宽度 */
                height: 50px;    /* 图标的高度 */
            }

            /* 可选：悬浮状态下的样式变化 */
            #report-bug-link:hover {
                opacity: 0.8; /* 悬浮时的透明度变化 */
            }
            .loading-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .loading-content {
                text-align: center;
            }

        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
        {% block extra_head %}
        {% endblock %}
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- 悬浮的 "Report Bug" 图标 -->
        <!-- <a href="https://t114xle63y.feishu.cn/docx/Do0qdSPxho0TBWxwRFQcgTqOnue" id="report-bug-link" data-bs-toggle="tooltip" data-bs-replacement="left" title="Report Bug">
            <img src="{% static 'images/reportbug.png' %}" alt="Report Bug" />
        </a> -->

        <!-- Global Loading Indicator -->
        <div id="loading-indicator" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>正在加载...</p>
            </div>
        </div>


        {% include "header.html" %}
        {% block content %} {% endblock %}
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.flash.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
        <script>
            $(function () {
                $('[data-bs-toggle="tooltip"]').tooltip()
            })
        </script>
        <script>
            function showLoading() {
                document.getElementById("loading-indicator").style.display = "flex";
            }

            function hideLoading() {
                document.getElementById("loading-indicator").style.display = "none";
            }
        </script>
        {% block javascript %} {% endblock %}
        {% include "footer.html" %}
    </body>
</html>
