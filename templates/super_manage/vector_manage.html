{% extends "super_manage/base.html" %}
{% load static %}
{% block title %}Vector Manage{% endblock %}
{% block extra_head %}
    <style>
        .danger-button {
            color: crimson
        }

        .row-button {
            padding: 0 4px 0 4px;
        }

        .tab-table .nav-item {
            width: 130px;
            text-align: center;
        }

        }

        .input-td {
            position: relative;
            min-width: 120px;
        }

        .input-td input {

{% endblock %}

{% block javascript %}
    <script>
        const TmpRow = document.querySelector("#tmp-table-row"),
            TmpTd = TmpRow.content.querySelectorAll("td"),
            tableBody = document.querySelector("tbody");
        const ROW_MAX = 10;
        let SelectedTab = 0;
        let PageMax = 10;
        let Rows = [
            {
                "Custom": "PSG",
                "File": {"pdf": "", "xlsx": "", "txt": ""},
                "Map": "",
                "Map seq": "",
                "Vector ID": "",
                "iD20": "",
                "iU20": "test",
                "Operated": "",
                "id": 1
            },
            {
                "Custom": "PSG",
                "File": {"pdf": "https://hello.world", "xlsx": "", "txt": ""},
                "Map": "https://test.com",
                "Map seq": "",
                "Vector ID": "",
                "iD20": "",
                "iU20": "",
                "Operated": "",
                "id": 2
            },
            {
                "Custom": "PSG",
                "File": {"pdf": "", "xlsx": "", "txt": ""},
                "Map": "",
                "Map seq": "",
                "Vector ID": "",
                "iD20": "",
                "iU20": "test3",
                "id": 3
            },
            {
                "Custom": "PSG",
                "File": {"pdf": "", "xlsx": "", "txt": ""},
                "Map": "",
                "Map seq": "",
                "Vector ID": "",
                "iD20": "",
                "iU20": "",
                "id": 4
            },
            {
                "Custom": "PSG",
                "File": {"pdf": "", "xlsx": "", "txt": ""},
                "Map": "",
                "Map seq": "",
                "Vector ID": "",
                "iD20": "",
                "iU20": "",
                "id": 5
            }];

        // 清除表
        function clearTable() {
            tableBody.innerHTML = "";
        }

        // 往表中添加一行
        function getTableRow(rowNum, rowJson) {
            let clone = document.importNode(TmpRow.content, true);
            let td = clone.querySelectorAll("td");
            clone.querySelectorAll("th")[0].textContent = rowNum;
            td[0].textContent = rowJson['Custom'];
            td[1].querySelector('input').value = rowJson['Map seq'];
            td[2].querySelector('input').value = rowJson['Vector ID'];
            td[3].querySelector('input').value = rowJson['iD20'];
            td[4].querySelector('input').value = rowJson['iU20'];
            td[6].querySelector("a").href = rowJson['Map'];
            let f = td[7].getElementsByTagName("a"), un = td[7].getElementsByTagName("button");
            if ('pdf' in rowJson['File'])
                f[0].href = rowJson['File']['pdf'];
            if ('xlsx' in rowJson['File'])
                f[1].href = rowJson['File']['xlsx'];
            if ('txt' in rowJson['File'])
                f[2].href = rowJson['File']['txt'];
            // 设置File的显示
            if ('pdf' in rowJson['File'] && rowJson['File']['pdf'].length) {
                un[0].hidden = true;
                f[0].hidden = false;
            } else {
                un[0].hidden = false;
                f[0].hidden = true;
            }

            if ('xlsx' in rowJson['File'] && rowJson['File']['xlsx'].length) {
                un[1].hidden = true;
                f[1].hidden = false;
            } else {
                un[1].hidden = false;
                f[1].hidden = true;
            }

            if ('txt' in rowJson['File'] && rowJson['File']['txt'].length) {
                un[2].hidden = true;
                f[2].hidden = false;
            } else {
                un[2].hidden = false;
                f[2].hidden = true;
            }

            // 设置Map的显示
            td[6].querySelector("div").hidden = rowJson['Map'].length == 0;
            td[6].querySelector(".upload").hidden = rowJson['Map'].length != 0;
            return clone
        }

        // 获取行
        function getRows(start) {
            // 根据selectedTab获取rows
            // 通过请求获取rows
            {#$.ajax({#}
            {#    url: "{% url 'super_manage:order_manage' %}",#}
            {#    type: "GET",#}
            {#    data: {#}
            {#        "start": start,#}
            {#        "tab": selectedTab#}
            {#    },#}
            {#    async: false,#}
            {#    success: function (data) {#}
            {#        tmp = data;#}
            {#        // 添加到rows中#}
            {#        rows = rows.concat(tmp);#}
            {#    }#}
            // });
        }

        // 设置表，page：第几页，pageLen：每页长度
        function setTable(page, pageLen) {
            // 根据page和pageLen设置表格
            // 先计算出需要显示的行数
            // page从1开始
            clearTable();
            let start = (page - 1) * pageLen, end = page * pageLen;
            if (end > Rows.length)
                end = Rows.length;
            if (start > Rows.length)
                getRows(start);
            for (let i = start; i < end; i++) {
                const c = getTableRow(i + 1, Rows[i]);
                tableBody.appendChild(c);
            }
        }

        // 点击底部页项
        function clickPage(e) {
            let page = parseInt(e.textContent);
            setTable(page, ROW_MAX);
        }

        // 设置底部页项显示，start：开始项，len：长度
        function setPageItems(start, len) {
            const pn = document.querySelector("#page-number").content.querySelector('li');
            const items = document.querySelectorAll('.page-item'), last = items[items.length - 1];
            const fragment = document.createDocumentFragment()
            for (let i = start; i <= start + len - 1 && i <= PageMax; i++) {
                let c = document.importNode(pn, true);
                c.querySelector('a').textContent = i.toString();
                fragment.appendChild(c);
            }
            last.parentElement.insertBefore(fragment, last);
            if (start == 1)
                items[0].hidden = true;
            else
                items[0].hidden = false;
            if (start + len > PageMax)
                last.hidden = true;
            else
                last.hidden = false;

        }

        // 点击顶部Tab
        function clickTab(e, id) {
            if (id == SelectedTab)
                return;
            document.querySelector('#select-tab').querySelectorAll('a')[SelectedTab].classList.remove('active');
            SelectedTab = id;
            e.classList.add('active');
            clearTable();
        }

        function clickDelMap(e) {
            console.log("clickDelMap", e);
        }

        function cancelChange(e) {
            // 取消修改，获取第几行，然后重新设置表
            // 查找最近的tr父节点，不使用parentElement是因为可能有空白节点
            let row = e.closest('tr');
            let rowNum = parseInt(row.querySelector('th').textContent);
            row.replaceWith(getTableRow(rowNum, Rows[rowNum - 1]));

        }

        $(document).ready(function () {  //里面是需要加载的js
            // 通过检查来测试浏览器是否支持 HTML 模板元素
            if ("content" in document.createElement("template")) {
                setPageItems(1, 10);
                setTable(1, 10);
            } else {
                // 找到另一种方法来添加行到表，因为不支持 HTML 模板元素。
                alert("请更新浏览器")
            }

            document.querySelectorAll('.input-td').forEach(function (e) {
                e.querySelector('input').addEventListener('change', function (inputElem) {
                    e.parentElement.querySelectorAll('.opr-bnt').forEach(bntElem => {
                        bntElem.disabled = false;
                    });
                });
            });
        });


    </script>


{% endblock %}
