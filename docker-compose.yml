version: '3'

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # 修正拼写错误
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
      - static_data:/app/staticfiles  # 添加静态文件卷
      - media_data:/app/media         # 使用命名卷共享媒体文件（由 web 镜像初始化）
    networks:
      - web
    depends_on:
      - web
  web:
    image: levindu11/mysite_rtpt:latest
    # command: /bin/sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn mysite.wsgi:application --bind 0.0.0.0:8000"
    command: >
      sh -c "
      while ! timeout 1 bash -c 'cat < /dev/null > /dev/tcp/db/3306'; do
        echo 'Waiting for the MySQL Server';
        sleep 3;
      done;
      echo 'MySQL Server is up - executing command';
      python manage.py collectstatic --noinput && 
      python manage.py migrate && 
      python manage.py runserver 0.0.0.0:8000
      "
    env_file:
      - .env
    volumes:
      - .:/code
      - static_data:/app/staticfiles
      - media_data:/app/media

    networks:
      - web
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: mysite_rtpt
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_HOST: db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_init:/docker-entrypoint-initdb.d/
    command:
      --default-authentication-plugin=caching_sha2_password
    networks:
      - web

  redis:
    image: redis:latest
    networks:
      - web

  celery:
    image: levindu11/mysite_rtpt:latest
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - .:/code
      - static_data:/app/staticfiles
      - media_data:/app/media
    command: celery -A mysite worker -l info
    networks:
      - web

  celery-beat:
    image: levindu11/mysite_rtpt:latest
    depends_on:
      - redis
      - db
    env_file:
      - .env
    command: celery -A mysite beat -l info
    networks:
      - web

  # One-off job to seed media_data volume from the web image contents
  init-media:
    image: levindu11/mysite_rtpt:latest
    command: sh -lc "cp -an /app/media/. /seed/ && ls -la /seed/tools_icon || true"
    volumes:
      - media_data:/seed
    restart: "no"

networks:
  web:
    driver: bridge

volumes:
  mysql_data:
  static_data:
  media_data:
  caddy_data:
  caddy_config:
