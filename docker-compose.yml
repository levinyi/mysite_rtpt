version: '3'

services:
  web:
    image: levindu11/mysite_rtpt:latest
    command: >
      sh -c "
      while ! timeout 1 bash -c 'cat < /dev/null > /dev/tcp/db/3306'; do
        echo 'Waiting for the MySQL Server';
        sleep 3;
      done;
      echo 'MySQL Server is up - executing command';
      python manage.py collectstatic --noinput && python manage.py migrate && python manage.py runserver 0.0.0.0:8000
      "
    env_file:
      - .env
    volumes:
      - .:/code
      - static_data:/app/staticfiles
      - media_data:/app/media

    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: mysite_rtpt
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_HOST: db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql_init:/docker-entrypoint-initdb.d/
    command:
      --default-authentication-plugin=caching_sha2_password

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./html:/var/www/html
      - ./certs:/etc/nginx/certs
      - static_data:/app/staticfiles
    depends_on:
      - web

  redis:
    image: redis:latest
    # 这里映射6379端口仅仅是为了本地排查、调试时使用。生产可不映射。
    ports:
      - "6379:6379"

  celery:
    # Celery 也可以使用同一个镜像，因为包含了同一份 Django 代码
    image: levindu11/mysite_rtpt:latest
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - .:/code
      - static_data:/app/staticfiles
      - media_data:/app/media
    command: celery -A mysite worker -l info
    # 这里的 command 覆盖了镜像默认的启动命令，专门用来启动 Celery worker

  celery-beat:
    image: levindu11/mysite_rtpt:latest
    depends_on:
      - redis
      - db
    env_file:
      - .env
    command: celery -A mysite beat -l info

volumes:
  mysql_data:
  static_data:
  media_data:
