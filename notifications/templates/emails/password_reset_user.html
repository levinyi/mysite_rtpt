<html>
<body>
  <h1>您的订单已创建！</h1>
  <p>订单号：{{ order.order_id }}</p>
  <p>订单金额：{{ order.total_price }}</p>
  <p>订单状态：{{ order.status }}</p>
  <p>订单创建时间：{{ order.created_at }}</p>
  <p>订单详情：</p>
  <ul>
    {% for item in order.items %}
    <li>{{ item.product.name }} x {{ item.quantity }}</li>
    {% endfor %}
  </ul>
</body>
